<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KSR</title>
</head>

<body>

    <div id="form">
        <div class="row">
            <div class="col-sm no-float">
                <div id="inputs">


                    <div class="row">url of server:
                        <input id="url" type="url" value="http://localhost:4000/">
                    </div>


                    <div class="row">kinesis stream name:
                        <input id="streamname" type="text" value="example-stream">
                    </div>


                    <div class='input-group date' id='data_move'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>


                    <div class="row">
                        <button id="getJson" type="submit" onclick="getJson()">Get JSON</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <div class="row">
            <div class="col-sm no-float">
                <pre id="data" class="prettyprint">{
    "status": "fill out the form and click [Get JSON]"
}</pre>
            </div>
        </div>
    </div>
